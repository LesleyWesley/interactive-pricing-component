<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p class="heading-paragraph">Sign-up for our 30-day trail. No credit card required.</p>
    </header>

    <main>

            <div class="upper-section">
                <div class="container">
                    <h2><span class="view-count">100K</span> Pageviews</h2>
                    <h3><span class="price">$16.00</span> / month</h3>

                    <div class="range-section">
                <!--Actual range -->
                        <label class="views">
                            <input type="range" min="1" max="5" class="real-range"/>
                        </label>
                    </div>

                <!--Toggle section -->
                    <div class="toggle-section">
                        <p class="monthly-billing">Monthly Billing</p>
                        <div class="switch-div">
                            <label class="switch">
                                <input type="checkbox" class="checkbox" name="yearly-billing"/>
                            </label>
                            <div class="switch-holder">
                                <div class="switch-circle"></div>
                            </div>
                        </div>
                        <p class="yearly-billing">Yearly Billing <span class="discount">25% <span class="discount-desktop">discount</span></span>
                    </div>
                </div>
            </div>

            <!--End of Top Section-->

            <div class="divider"></div>

            <!--Start of bottom section-->

            <div class="lower-section">
                <div class="container container_lower-section">
                    <div class="lower-half">
                        <ul>
                            <li><img src="images/icon-check.svg" alt="" class="check"/>Unlimited websites</li>
                            <li><img src="images/icon-check.svg" alt="" class="check"/>100% data ownership</li>
                            <li><img src="images/icon-check.svg" alt="" class="check"/>Email reports</li>
                        </ul>
                    </div>

                    <div class="lower-half">
                        <a href="#">Start my trial</a>
                    </div>
              </div>
            </div>

    </main>


</body>
</html>
